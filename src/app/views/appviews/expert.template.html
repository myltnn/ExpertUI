
<div class="wrapper wrapper-content animated fadeIn">
  <div class="p-w-md m-t-sm">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label" for="expert_name">Expert Name</label>
                  <input type="text" id="expert_name" name="expert_name" value="" placeholder="Expert Name" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label class="control-label" for="address">address</label>
                  <input type="text" id="address" name="address" value="" placeholder="Address" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label class="control-label" for="email">email</label>
                  <input type="text" id="email" name="email" value="" placeholder="Email" class="form-control">
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-striped">
                <tbody>
                  <tr *ngFor = "let expert of experts ">
                      <td>{{expert.name}}</td>
                      <td>{{expert.address}}</td>
                      <td>{{expert.email}}</td> 
                  </tr>
                </tbody>
              </table>
            </div>
    
	
          </div>
		  <div>
				
				 <div class="container">
				
				<div class="left-box text-center loginscreen   animated fadeInDown">
				
			
				
						<div>
						  	<br>
						   <p>Please Fill The Expert Form And Click Submit</p>
							<form class="m-t" role="form" action="login.html" style="display:inline!important;">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Expert Name" required="">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email" required="">
								</div>
								<div class="form-group">
									<input type="address" class="form-control" placeholder="Address" required="">
								</div>
							   
								<button type="submit" class="btn btn-primary block full-width m-b">Submit</button>
							</form>
						  
							</div>
				</div>
		</div>
		</div> 
  
  
  
  
		</div>
		
		
	

        </div>
		
		
      </div>
    </div>
	
	
 
  
</div>
